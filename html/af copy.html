<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Timer</title>
  </head>

  <body>
    <div id="timer">00:00.000</div>
    <button id="btn">START</button>
    <button id="btnClear">CLEAR</button>
    <script>
      const $btn = document.getElementById("btn");
      const $btnClear = document.getElementById("btnClear");
      const $timer = document.getElementById("timer");

      let isRunning = false;
      function rendering() {
        // const now = new Date().getTime();
        const now = Date.now();
        $timer.innerHTML = formatTime(now - start - idle);
        const left = 10 - (now % 10);
        if (isRunning)
          setTimeout(() => {
            rendering();
          }, left);
      }

      $btnClear.addEventListener("click", function () {
        $btnClear.disabled = false; // 초기화될 때 2번 초기화는 안한다. -> 2번 sum이 날라간다.
        start = undefined;
        idle = 0;
        $timer.innerText = "00:00.000";
      });

      let start;
      let stop;
      let idle = 0;
      $btn.addEventListener("click", function () {
        if (this.innerText === "START") {
          this.innerText = "STOP";
          isRunning = true;
          if (start === undefined) {
            start = stop = Date.now();
          }
          idle += Date.now() - stop;
          rendering();
        } else {
          this.innerText = "START";
          isRunning = false;
          stop = Date.now();
        }
        $btnClear.disabled = isRunning;
      });

      function formatTime(millis) {
        const m = Math.trunc(millis / 60000)
          .toString()
          .padStart(2, "0");
        const s = Math.trunc((millis % 60000) / 1000)
          .toString()
          .padStart(2, "0");
        const ms = Math.trunc(millis % 1000)
          .toString()
          .padStart(3, "0");
        return `${m}:${s}.${ms}`;
      }
    </script>
  </body>
</html>
